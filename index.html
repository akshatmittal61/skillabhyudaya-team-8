<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./images/favicon.ico"
			type="image/x-icon"
		/>
		<meta
			name="description"
			content="Force is the biggest coding club of IIIT Una lead by a group of phenomenal devs helping others to learn and grow in field of computer science."
		/>
		<title>FORCE - Forum For Computer Engineering - IIIT UNA</title>
	</head>
	<body>
		<header class="header">
			<div class="header-logo">
				<a href="/">
					<img src="./images/logo.png" alt="FORCE" />
				</a>
			</div>
			<nav class="header-nav">
				<ul class="header-nav-ul">
					<li class="header-nav-li">
						<a href="/about" class="header-nav-li__a">
							<span class="header-nav-li__icon">
								<span class="material-icons">info</span>
							</span>
							<span class="header-nav-li__text"> About </span>
						</a>
					</li>
					<li class="header-nav-li">
						<a href="/wall-of-fame" class="header-nav-li__a">
							<span class="header-nav-li__icon">
								<span class="material-icons">
									emoji_events
								</span>
							</span>
							<span class="header-nav-li__text">
								Wall of Fame
							</span>
						</a>
					</li>
					<li class="header-nav-li">
						<a href="/team" class="header-nav-li__a">
							<span class="header-nav-li__icon">
								<span class="material-icons"> groups </span>
							</span>
							<span class="header-nav-li__text"> Team </span>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<script src="./app.js"></script>
	</body>
</html>
